<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 Day Weather Forcast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 mb-2 bg-primary text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

<div class="container">
    <div class="row">
        <div class="col-3 p-3 mb-2"> 
            <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">
                        <strong>
                            <h3>Search for a City:</h3>
                        </strong>
                    </label>
                        <input type="text" class="form-control" id="formInput">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" id="button">Search</button>
                    </div>
            </div>
            <div id="lsOut" class="list-group">
            </div>
        </div>

            <div class="col-8 output container">
                <h1 id="name"></h1>
                <img id="weatherIcon" src="" alt="Weather Icon" style="width: 100px;">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <div class="w-100"></div>
            </div>
        <div class="text-center"><h2>5-Day Forecast:</h2></div>
    </div>
</div>
<div class="container-fluid">
<div class="row" id="forecastOutput">
    <div class="col-md-3 w-25">
    <div class="card" id="card1">
        <h3 id="name2"></h3>
        <p id="temp2"></p>
        <p id="wind2"></p>
        <p id="humidity2"></p>
    </div>
</div>
<div class="col-md-3">
    <div class="card" id="card2">
        <h3 id="name3"></h3>
        <p id="temp3"></p>
        <p id="wind3"></p>
        <p id="humidity3"></p>
    </div>
</div>
<div class="col-md-3">
    <div class="card" id="card3">
        <h3 id="name4"></h3>
        <p id="temp4"></p>
        <p id="wind4"></p>
        <p id="humidity4"></p>
    </div>
</div>
<div class="col-md-3">
    <div class="card" id="card4">
        <h3 id="name5"></h3>
        <p id="temp5"></p>
        <p id="wind5"></p>
        <p id="humidity5"></p>
    </div>
</div>
<div class="col-md-3">
    <div class="card" id="card5">
        <h3 id="name6"></h3>
        <p id="temp6"></p>
        <p id="wind6"></p>
        <p id="humidity6"></p>
    </div>
</div>
</div>
</div>

<script src="./assets/js/current-day.js"></script>
<script src="./assets/js/forecast.js"></script>
</body>
</html>
